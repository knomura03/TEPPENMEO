name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: チェックアウト
        uses: actions/checkout@v4
      - name: pnpmセットアップ
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Node.jsセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: 依存関係インストール
        run: pnpm install --frozen-lockfile
      - name: リント
        run: pnpm lint
      - name: テスト
        run: pnpm test
      - name: 型チェック
        run: pnpm typecheck
      - name: Playwrightブラウザをインストール
        run: pnpm exec playwright install --with-deps
      - name: E2E
        env:
          CI: "1"
          PROVIDER_MOCK_MODE: "true"
          E2E_PORT: "3000"
        run: pnpm e2e
      - name: Playwrightレポートを保存
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report
            test-results
          if-no-files-found: ignore
          retention-days: 7
